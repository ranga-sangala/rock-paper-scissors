<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-papers-scissors.css">
  </head>
   <body>
    <p class="title">ROCK PAPER SCISSORS<p>
    <button class="move-button"  onclick="
      playGame('rock') "><img size="20" class="move-icon"  src="images/rock-emoji.png" alt=""></button>
    <button   class="move-button"  onclick="
      playGame('paper')
    "><img class="move-icon"  src="images/paper-emoji.png" alt=""></button>
    <button  class="move-button" onclick="
      playGame('scissors')
    "><img  class="move-icon" src="images/scissors-emoji.png" alt=""></button>
      <p class="js-result result"></p>
      <p class="js-moves move-icon"></p>
     <p class="score-button score"></p>

    <button class="reset-button" onclick="
    scores.wins =0,
    scores.losses = 0,
    scores.ties = 0
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset scores</button>
    <script src="rocl-papers-scissors.js">   
    </script>
   </body>
</html>
